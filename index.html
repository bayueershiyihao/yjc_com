<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo">
          <a href="#">스마트게임콘텐츠 GCC</a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="#">졸업작품전 심재원</a></li>
          </ul>
          <div class="menu-toggle_btn display-none">
            <i class="fas fa-bars"></i>
          </div>
          <div class="mobile-menu_show display-none">
            <div class="mobile-menu display-none">
              <div class="mobile-header">
                <i class="fas fa-times mobile-close"></i>
              </div>
              <ul>
                <li>비고</li>
                <li>비고</li>
                <li>비고</li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="section1 main">
        <video
          src="src/videos/video.mp4"
          autoplay
          loop
          muted
          type="mp4"
          class="video"
        ></video>
        <img src="src/images/mask.jpg" alt="" class="mask" />
      </section>

      <section class="section2">
        <div id="particles-js"></div>
        <div class="header-title">
          <h1>Tool 소개</h1>
        </div>
        <div class="main-content">
          <div class="cont1 cont">
            <h3>
              3D Max
              <span>LowPoly / Retopology</span>
            </h3>
            <p>
              로우폴리와 게임 최적화를 위해 리토폴로지
            </p>
          </div>
          <div class="cont2 cont">
            <h3>
              Zbrush
              <span>HighPoly / Sculpting</span>
            </h3>
            <p>하이폴 제작 / 얼굴 제작</p>
          </div>
          <div class="cont3 cont">
            <h3>
              Substance 3D Painter
              <span>Texturing / Bake</span>
            </h3>
            <p>
              갑옷, 헤어, 얼굴등 텍스쳐 제작
            </p>
          </div>
          <div class="cont4 cont">
            <h3>
              Marmoset 4 Toolbag
              <span>Rendering</span>
            </h3>
            <p>
             최종 렌더링
            </p>
          </div>
        </div>
      </section>
      <section class="section3 border_solid">
        <div class="employed border-right boxhover">
          <div class="user"><i class="fas fa-user-alt"></i></div>
        </div>
        <div class="employed border-right">
          <div class="user"><i class="fas fa-user-alt"></i></div>
        </div>
      </section>
      <section class="section3">
        <div class="employed border-right">
          <div class="user"><i class="fas fa-user-alt"></i></div>
        </div>
        <div class="employed border-right">
          <div class="user"><i class="fas fa-user-alt"></i></div>
        </div>
      </section>
    </div>

    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
